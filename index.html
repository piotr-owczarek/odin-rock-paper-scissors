<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let words = ["Rock", "Paper", "Scissors"];
            let number = Math.floor(Math.random() * words.length);
            console.log(number);
            return words[number];
        }

        function playRound( playerSelection, computerSelection ) {
            playerSelection = playerSelection.toString().toLowerCase();
            computerSelection = computerSelection.toString().toLowerCase();
            if ( playerSelection == computerSelection ) {
                return "Tie";
            }
            else if (playerSelection == "rock") {
                if (computerSelection == "paper") {
                    return "Computer won, paper > rock"
                }
                else {
                    return "Player won, rock > scissors"
                }
            }
            else if (playerSelection == "scissors") {
                if (computerSelection == "rock") {
                    return "Computer won, rock > scissors"
                }
                else {
                    return "Player won, scissors > paper"
                }
            }
            else if (playerSelection == "paper") {
                if (computerSelection == "scissors") {
                    return "Computer won, scissors > paper"
                }
                else {
                    return "Player won, paper > rock"
                }
            }
        }

        const playerSelection = "paper";
        const computerSelection = getComputerChoice();
        console.log(playerSelection, computerSelection);
        console.log(playRound(playerSelection, computerSelection));

    </script>
</body>
</html>
